<h1>Virtual scroll</h1>
<hr>

<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="goToEnd()">
      Go to end
    </button>
  </div>
  <div class="col text-center">
    <button class="btn btn-warning" (click)="goToMiddle()">
      Go to middle
    </button>
  </div>
  <div class="col text-right">
    <button class="btn btn-secondary" (click)="goToStart()">
      Go to start
    </button>
  </div>
</div>

<br>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div class="list-group-item" *cdkVirtualFor="let person of people; let i = index; let count = count">
    Item: {{ i }} / {{ count }}
  </div>
</cdk-virtual-scroll-viewport>
